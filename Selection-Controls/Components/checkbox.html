<!-- Checkbox Light -->
<div className="form-check">
    <input className="form-check-input" type="checkbox" id="chk1" defaultChecked/>
    <label className="form-check-label" htmlFor="chk1">Checkbox label</label>
</div>

<!-- Checkbox Light Disabled -->
<div className="form-check">
    <input className="form-check-input" type="checkbox" id="chk2" defaultChecked disabled/>
    <label className="form-check-label disabled" htmlFor="chk2">Checkbox label</label>
</div>

<!-- Checkbox Dark -->
<div className="form-check">
    <input className="form-check-input" type="checkbox" id="chk3" defaultChecked/>
    <label className="form-check-label dark" htmlFor="chk3">Checkbox label</label>
</div>

<!-- Checkbox Dark Disabled -->
<div className="form-check">
    <input className="form-check-input" type="checkbox" id="chk4" defaultChecked disabled/>
    <label className="form-check-label dark disabled" htmlFor="chk4">Checkbox label</label>
</div>
